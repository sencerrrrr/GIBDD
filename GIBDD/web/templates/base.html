<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIBDD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Стили ГИБДД */
        body, html {
            height: 100%;
            margin: 0;
        }
        /* Flex-контейнер для приклейки футера */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafa;
            color: #222;
        }
        header {
            background-color: #003399;
            padding: 1rem 0;
        }
        nav .nav-link {
            color: #ffffff;
            font-weight: 600;
            margin-right: 1rem;
        }
        nav .nav-link:hover, nav .nav-link:focus {
            color: #ffcc00;
            text-decoration: underline;
        }
        main {
            flex: 1 0 auto;
            max-width: 900px;
            margin: 20px auto;
            width: 95%;
        }
        h1, h2 {
            color: #003399;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        table {
            background-color: #ffffff;
            border-collapse: collapse;
            width: 100%;
        }
        table th, table td {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
        }
        table thead {
            background-color: #e6f0ff;
            color: #003399;
            font-weight: 600;
        }
        a.btn-primary, button.btn-primary {
            background-color: #003399;
            border-color: #003399;
        }
        a.btn-primary:hover, button.btn-primary:hover {
            background-color: #002080;
            border-color: #002080;
        }
        footer {
            flex-shrink: 0;
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="container d-flex">
        <a class="nav-link" href="{% url 'index' %}">Главная</a>
        <a class="nav-link" href="{% url 'profile' %}">Пользователи</a>
        <a class="nav-link" href="{% url 'register_user' %}">Регистрация пользователя</a>
        <a class="nav-link" href="{% url 'register_car' %}">Регистрация авто</a>
        <a class="nav-link" href="{% url 'car_list' %}">Автомобили</a>
        <a class="nav-link" href="{% url 'contact_history_list' %}">История контактов</a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock content %}
</main>

<footer>
    &copy; 2025 ГИБДД - Служба регистрации автомобилей
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
